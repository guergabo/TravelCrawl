<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TravelCrawl</title>
     <style>
     html {
      background: url('https://i.pinimg.com/originals/e4/d2/fe/e4d2fe20325524f5e1d3b84a11e20496.jpg') no-repeat center center fixed;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      background-size: cover;
    }
        /* Header/Logo Title */
    body {
      font-family: Arial;
      margin: 0;
    }
    .header {
      padding: 60px;
      text-align: center;
      background-position: 0% 90%;
      background-size: cover;
      opacity: 1;
      background-repeat: no-repeat;
      color: white;
      font-size: 50px;
      width: 100%;
    }

    table {
      border-collapse: collapse;
      background-color: white;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {background-color:#f5f5f5;}

    input[type=text], select {
      width: 50%;
      padding: 12px 30px;
      margin-left : 25%;
      margin-right : 25%;
      display: inline-block;
      border: 3px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    input[type=date], select {
      width: 50%;
      padding: 12px 30px;
      margin-left : 25%;
      margin-right : 25%;
      display: inline-block;
      border: 3px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
    }

    input[type=submit] {
      width: 10%;
      background-color: #447e9b;
      color: white;
      padding: 14px 20px;
      margin-left : 45%;
      margin-right : 45%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    input[type=submit]:hover {
      background-color: orangered;
    }

    a:link, a:visited {
      background-color: #447e9b;
      color: white;
      padding: 14px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      border-radius: 10px;
    }

    a:hover, a:active {
      background-color: orangered;
    }
    </style>
</head>
<body>
    {% block content %}
    {% endblock %}
</body>
</html>
